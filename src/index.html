<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="nofollow, noarchive, nosnippet, noimageindex, nocache, notranslate">
  <meta name="author" content="Zevhys">
  <meta name="description" content="">

  <title>Cash Flow</title>

  <link rel="icon" href="">
</head>

<body data-bs-theme="dark">
  <div class="container">
    <div class="row my-4">
      <div class="col-lg-12 mb-3">

        <div class="mb-3">
          <label for="item-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="item-name" placeholder="Diamond ML">
        </div>

        <div class="mb-3">
          <label for="item-amount" class="form-label">Amount</label>
          <input type="number" class="form-control" id="item-amount" placeholder="Rp. 20,000">
        </div>

        <div class="mb-3">
          <label for="item-date" class="form-label">Date</label>
          <input type="date" class="form-control" id="item-date">
        </div>

        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
          <input type="radio" class="btn-check" name="expense-type" id="toggle-income" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="toggle-income">Income</label>

          <input type="radio" class="btn-check" name="expense-type" id="toggle-expense" autocomplete="off">
          <label class="btn btn-outline-primary" for="toggle-expense">Expense</label>
        </div>

        <button type="button" id="addRow" class="btn btn-primary mx-3">Add item</button>
      </div>

      <table id="main-table" class="table table-striped table-bordered text-center my-3" style="width:100%;">
        <thead>
          <tr>
            <th>Name</th>
            <th>Ammount</th>
            <th>Date</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  </div>
</body>

</html>
