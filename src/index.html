<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Zevhys">
  <meta name="description" content="web-based application that helps users track their personal cash.">

  <title>Cash Flow</title>

  <link rel="icon" href="./assets/icon.svg">

  <script src="vendor.js"></script>
</head>

<body data-bs-theme="dark">
  <div class="container">
    <div class="row my-4">

      <div class="col-md-auto">
        <form class="card mb-3 p-md-3 col-right mt-4" id="transaction-form">

          <div class="mb-3">
            <label for="item-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="item-name" placeholder="Transaction Name" required minlength="3"
              maxlength="50" autocomplete="off" spellcheck="true" pattern=".*\S.*"
              title="Please enter at least one non-space character">
          </div>

          <div class="mb-3">
            <label for="item-amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="item-amount" placeholder="Rp. 20,000" required min="1000"
              max="10000000">
          </div>

          <div class="mb-3">
            <label for="item-date" class="form-label">Date</label>
            <input type="date" class="form-control" id="item-date" required>
          </div>

          <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="expense-type" id="toggle-income" checked>
            <label class="btn btn-outline-primary" for="toggle-income">Income</label>

            <input type="radio" class="btn-check" name="expense-type" id="toggle-expense">
            <label class="btn btn-outline-primary" for="toggle-expense">Expense</label>
          </div>

          <button type="submit" id="add-row" class="btn btn-primary mt-3">Add Transaction</button>

          <div class="card my-2 mt-3">
            <div class="row p-2">
              <div class="col text-center">
                <div>Income</div>
                <div id="total-income"></div>
              </div>
              <div class="col text-center">
                <div>Expense</div>
                <div id="total-expense"></div>
              </div>
            </div>
            <div class="row p-2 mb-1">
              <div class="col text-center">
                <div>Total</div>
                <div id="total-all"></div>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div class="col">
        <table id="main-table" class="table table-striped table-bordered text-center my-3" style="width:100%;">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Date</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
